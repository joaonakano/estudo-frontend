<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>W3Schools Hyperlinks</title>
    </head>
    <body>
        <h1>Hyperlink to open an Image</h1>
        <p>Anchor <a href="/Basic/html/page5/assets/code.png">usage</a> with an image.</p>
        <hr>

        <h1>Hyperlink to send an E-mail</h1>
        <p>Send an <a href="mailto:johndoe@gmail.com">email to us</a>.</p>
        <hr>

        <h1>Hyperlink on a Button</h1>
        <button onclick="document.location='/Basic/html/page5/assets/code.png'">Button with a Relative URL</button>
        <hr>

        <h1>Hyperlink with a Tooltip</h1>
        <p>Hover over <a href="https://w3schools.com/" title="A link to W3Schools official website">W3Schools</a> for more information.</p>
    </body>
</html>
