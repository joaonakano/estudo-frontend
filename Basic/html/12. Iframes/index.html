<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>W3Schools: Iframes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Using the Iframe Tag</h1>
        <p>Click <a href="https://w3schools.com" target="iframe_a">here</a> to load a page on the Iframe.</p>

        <!-- Defining the IFrame -->
        <iframe src="test.html" name="iframe_a" title="Testing Page"></iframe>
    </body>
</html
