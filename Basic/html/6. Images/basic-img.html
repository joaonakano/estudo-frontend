<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="pt-BR">
        <title>W3Schools Images</title>
    </head>
    <body>
        <img src="google.com/images/123.png" alt="Broken image link appears here">
        <br>

        <!-- Using the STYLE Tag to Modify an Image Scale // More used with External CSS -->
        <img src="assets/Programming.jpg" alt="A Code on a Monitor Screen" style="width: 500px;">
        <br>

        <!-- Using the In-Built Attributes to Modify an Image Scale // Less used -->
        <img src="assets/baby_programming.jpg" alt="A Baby Programming on a Laptop" width="500">
        <br>

        <!-- Using a IMAGE as a Link to another Web Page -->
        <a href="https://youtube.com/" target="_blank">
            <!-- Using FLOAT Attribute to move the Image to the Right of a Text -->
            <p> Hello, world! <img src="assets/python_snake_drawing.jpg" alt="Python Snake Drawing" style="float: right; width: 500px"></p>
        </a>
    </body>
</html>
