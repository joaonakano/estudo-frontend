<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>W3Schools Background Images</title>
        <style>
            body {
                background-image: url("assets/baby_programming.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }
            
            #second-paragraph {
                background-image: url("assets/how-computer-works.png");
                background-size: 100% 100%;
            }

    </head>

        <!-- A text with an Image as Background -->
        <p style="background-image: url('assets/Programming.jpg'); color: white">Hello, world!</p>
        <p id="second-paragraph">It's me, John!</p>
    </body>
</html>
