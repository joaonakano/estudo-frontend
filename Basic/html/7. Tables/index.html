        <div class="table1">
            <table>
                <tr>
                    <th>Person 1</th>
                    <th>Person 2</th>
                    <th>Person 3</th>
                </tr>
                <tr>
                    <td>Joao</td>
                    <td>Luis</td>

                <tr>
                    <td>16</td>
